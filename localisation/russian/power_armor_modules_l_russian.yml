 ### EQUIPMENT MODULES ###

 armour_battery:0 "Микроядерные батареи"
 armour_battery_desc:0 "Простые микроядерные батареи, используемые для питания энергетического оружия, могут также использоваться для питания силовой брони, однако они очень быстро разряжаются во время активных действий."

 armour_fusion_core:0 "Ядерный блок"
 armour_fusion_core_desc:0 "Довольно редкая универсальная топливная ячейка, позволяет продолжительно подпитывать любые виды силовой брони, а также тяжёлые виды энергетического вооружеия или даже целые поселения выживших."

 armour_reactor_plant:0 "Микроядерный реактор TX-28"
 armour_fusion_core_desc:0 "Микроядерный реактор мощностью 60 квт, использовался до войны в качестве основного источника энергии в силовой броне, данное устройство располагается в изолированном контейнере на спине."

 armour_enclave_reactor_plant:0 "Микроядерный реактор анклава TX-28"
 armour_enclave_reactor_plant_desc:0 "Микроядерный реактор мощностью 60 квт, модифицированный анклавом для повышения 
надёжности за счёт улучшенного охлаждения."

 armour_primitive_servo:0 "Примитивные сервоприводы"
 armour_primitive_servo_desc:0 "Примитивные сервоприводы созданные в условиях нехватки ресурсов и отсутствия необходимого опыта в обслуживании силовой брони, однако этот сервоприводы позволяют силовой броне выполнять поставленные задачи в условиях отсутствия альтернативы."

 armour_simple_servo:0 "Простые сервоприводы"
 armour_simple_servo_desc:0 "Данные сервоприводы почти ничем не отличаются от стандартных аналогов, однако имеют часть незначительных диффектов, которые иногда проявляются во время боя."

 armour_advance_servo:0 "Продвинутые сервоприводы"
 armour_advance_servo_desc:0 "Данные сервоприводы соответствуют всем стандартам довоенной эпохи, благодаря  ним мобильность силовой брони возрастает в разы."

 armour_high_pressure_hydraulic_servo:0 "Гидравлический сервопривод высокого давления"
 armour_high_pressure_hydraulic_servo_desc:0 "Улучшение гидравлической системы сервоприводов позволяет нам использовать более тяжёлую боевую броню."

 armour_standard_plate:0 "Стандартная броня"
 armour_standard_plate_desc:0 "Обычные стандартные компоненты брони крепящиеся на каркас силовой брони."

 armour_composite_plate:0 "Композитная броня"
 armour_composite_plate_desc:0 "Композитная броня крепящаяся на каркас силовой брони, позволяет быстрее передвигаться на поле боя, но хуже защищает."

 armour_harded_plate:0 "Усиленная броня"
 armour_harded_plate_desc:0 "Усиленная броня крепящаяся на каркас силовой брони, позволяет лучше защищать солдата, но серьёзно замедляет передвижение на поле боя."

 armour_night_vision:0 "ПНВ"
 armour_night_vision_desc:0 "Внедрённый в шлем прибор ночного видения позволяет значительно повысить эффективность силовой брони в ночное время."

 armour_thermal_vision:0 "Тепловизор"
 armour_thermal_vision_desc:0 "Внедрённый в шлем тепловизор позволяет сильно повысить эффективность силовой брони в ночное время и при слабой видимости."

 armour_tesla_coil:0 "Катушки Тесла"
 armour_tesla_coil_desc:0 "Наносят дополнительный энергетический урон."

 armour_active_armor:0 "Активная броня"
 armour_active_armor_desc:0 "Предоставляет дополнительную защиту от атаки увеличивает урон в ближнем бою."

 armour_internal_database:0 "Внутренний банк памяти"
 armour_internal_database_desc:0 "Расширяет возможности бортового компьютера силовой брони, что увеличивает эффективность брони на поле боя."

 armour_jet_pack:0 "Реактивный ранец"
 armour_jet_pack_desc:0 "Позволяет силовой броне лучше преодолевать различные препятствия, реки, болота, баррикады или же просто зависнуть ненадолго в воздухе."

 armour_kinetic_dynamo:0 "Кинетический генератор"
 armour_kinetic_dynamo_desc:0 "Позволяет силовой броне гасить входящую кинетическую энергию или усиливать исходящую."

 armour_reacon_sensors:0 "Сенсоры дальнего действия"
 armour_reacon_sensors_desc:0 "Сенсоры дальнего действия позволяют получать информацию о действиях противника на поле боя."