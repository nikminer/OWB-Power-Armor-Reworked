 tank_designer_power_armor_equipment: "Силовая броня"
 # Designer Type Slot
  EQ_MOD_SLOT_helmet_slot_TITLE: "Модификации шлема"
  EQ_MOD_SLOT_servo_type_slot_TITLE: "Сервопривод силовой   брони"
  EQ_MOD_SLOT_plant_type_slot_TITLE: "Силовая установка"
  EQ_MOD_CAT_armour_power_plate_type_TITLE: "Тип брони"
  EQ_MOD_CAT_armour_power_plant_type_TITLE: "Энергоснабжение  силовой брони"
  EQ_MOD_CAT_armour_power_helmet_type_TITLE: "Модификации   шлема"
  EQ_MOD_CAT_armour_power_servo_type_TITLE: "Сервопривод  силовой брони"
  EQ_MOD_CAT_armour_power_special_type_TITLE: "Спецмодули"
 ### EQUIPMENT MODULES ###
  # Armor
    armour_standard_plate: "Стандартная броня"
    armour_standard_plate_desc: "Обычные стандартные компоненты брони крепящиеся на каркас силовой брони."
    
    armour_welded_rebar: "Сварная арматура"
    armour_welded_rebar_desc: "Приваренная к силовой броне арматура и прочий металлолом в надежде уменьшить получаемый урон."

    armour_composite_plate: "Композитная броня"
    armour_composite_plate_desc: "Композитная броня крепящаяся на каркас силовой брони, позволяет быстрее передвигаться на поле боя, но хуже защищает."

    armour_harded_plate: "Усиленная броня"
    armour_harded_plate_desc: "Усиленная броня крепящаяся на каркас силовой брони, позволяет лучше защищать солдата, но серьёзно замедляет передвижение на поле боя."

  # Power Plant
    armour_battery: "Микроядерные батареи"
    armour_battery_desc: "Простые микроядерные батареи, используемые для питания энергетического оружия, могут также использоваться для питания силовой брони, однако они очень быстро разряжаются во время активных действий."

    armour_fusion_core: "Ядерный блок"
    armour_fusion_core_desc: "Довольно редкая универсальная топливная ячейка, позволяет продолжительно подпитывать любые виды силовой брони, а также тяжёлые виды энергетического вооружеия или даже целые поселения выживших."

    armour_reactor_plant: "Микроядерный реактор TX-28"
    armour_reactor_plant_desc: "Микроядерный реактор мощностью 60 кВт, использовался до войны в качестве основного источника энергии в силовой броне, данное устройство располагается в изолированном контейнере на спине."

    armour_enclave_reactor_plant: "Микроядерный реактор анклава TX-28"
    armour_enclave_reactor_plant_desc: "Микроядерный реактор мощностью 60 квт, модифицированный анклавом для повышения  надёжности за счёт улучшенного охлаждения."

  # Servo
    armour_primitive_servo: "Примитивные сервоприводы"
    armour_primitive_servo_desc: "Примитивные сервоприводы созданные в условиях нехватки ресурсов и отсутствия необходимого опыта в обслуживании силовой брони, однако этот сервоприводы позволяют силовой броне выполнять поставленные задачи в условиях отсутствия альтернативы."

    armour_simple_servo: "Кинетические сервоприводы"
    armour_simple_servo_desc: "Данные сервоприводы почти ничем не отличаются от стандартных аналогов, однако имеют часть незначительных диффектов, которые иногда проявляются во время боя."

    armour_advance_servo: "Продвинутые сервоприводы"
    armour_advance_servo_desc: "Данные сервоприводы соответствуют всем стандартам довоенной эпохи, благодаря  ним мобильность силовой брони возрастает в разы."

    armour_high_pressure_hydraulic_servo: "Гидравлический сервопривод высокого давления"
    armour_high_pressure_hydraulic_servo_desc: "Улучшение гидравлической системы сервоприводов позволяет нам использовать более тяжёлую боевую броню."

  # Special
    # Helmet
      armour_internal_database: "Внутренний банк памяти"
      armour_internal_database_desc: "Расширяет возможности бортового компьютера силовой брони, что увеличивает эффективность брони на поле боя."

      armour_reacon_sensors: "Сенсоры дальнего действия"
      armour_reacon_sensors_desc: "Сенсоры дальнего действия позволяют получать информацию о действиях противника на поле боя."

      armour_default_helmet: "Стандартный шлем"
      armour_default_helmet_desc: "Стандартный шлем для силовой брони"

      armour_night_vision: "ПНВ"
      armour_night_vision_desc: "Внедрённый в шлем прибор ночного видения позволяет значительно повысить эффективность силовой брони в ночное время."

      armour_thermal_vision: "Тепловизор"
      armour_thermal_vision_desc: "Внедрённый в шлем тепловизор позволяет сильно повысить эффективность силовой брони в ночное время и при слабой видимости."

      armour_vats_interface: "Интерфейс V.A.T.S."
      armour_vats_interface_desc: "Vault-Tec Assisted Targeting system - Разработка Волт-тек, анализирующая противника, помогая выявить и прицелиться солдатам в уязвимое место противника на поле боя."

    # Torso
      armour_kinetic_dynamo: "Кинетический генератор"
      armour_kinetic_dynamo_desc: "Позволяет силовой броне гасить входящую кинетическую энергию и усиливать исходящую."

      armour_active_armor: "Активная броня"
      armour_active_armor_desc: "Предоставляет дополнительную защиту от атаки и увеличивает урон в ближнем бою."

      armour_jet_pack: "Реактивный ранец"
      armour_jet_pack_desc: "Позволяет силовой броне лучше преодолевать различные препятствия, реки, болота, баррикады или же просто зависнуть ненадолго в воздухе."

      armour_core_assembly: "Сборка ядра"
      armour_core_assembly_desc: "После установки увеличивает частоту обновления взаимодействия с силовой бронёй, делая её более отзывчивой."

      armour_stealth_boy: "Стелс бой"
      armour_stealth_boy_desc: "При установке на силовую броню Stealth Boy активирует скрытый режим, эффективно делая пользователя брони почти невидимым."

    # Legs
      armour_explosive_vent: "Взрывное отверстие"
      armour_explosive_vent_desc: "При установке на силовую броню взрывные вентиляционные отверстия увеличивают радиус поражения при ударной посадке."

      armour_tesla_coil: "Катушки Тесла"
      armour_tesla_coil_desc: "Наносят дополнительный энергетический урон."

      armour_emergency_protocol: "Аварийный протокол"
      armour_emergency_protocol_desc: "Расширяет полномочия силовой брони в экстренных ситуациях, перегружая сервоприводы и прочие системы дабы спасти оператора силовой брони."
