  stripped_pa_tech: "Изучение принципов работы силовой брони"
  stripped_pa_tech_desc: "Прежде чем приступить к разработке силовой брони, требуется понять, как ей управлять, это сложное в своём устройстве оборудование, которое требует чательной подготовки операторов."

  pa_TX_28_tech:0 "Микроядерный реактор TX-28"
  pa_TX_28_tech_desc:0 "Микроядерный реактор мощностью 60 квт, использовался до войны в качестве основного источника энергии в силовой броне, данное устройство располагается в изолированном контейнере на спине."
  
  pa_composite_armor_tech:0 "Композитная броня"
  pa_composite_armor_tech_desc:0 "Композитная броня крепящаяся на каркас силовой брони, позволяет быстрее передвигаться на поле боя, но хуже защищает"

  pa_harded_plate_tech:0 "Усиленная броня"
  pa_harded_plate_tech_desc:0 "Усиленная броня крепящаяся на каркас силовой брони, позволяет лучше защищать солдата, но серьёзно замедляет передвижение на поле боя."
  
  pa_special_modules_tech:0 "Специальные модули"
  pa_special_modules_tech_desc:0 "Благодаря пониманию базового устройства силовой брони мы можем разработать специальные модули для более эффективной деятельности на поле боя."
  