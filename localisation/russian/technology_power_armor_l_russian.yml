#----------------------------
# Armor
#----------------------------
  weight_support_frame_pa_tech_1: "Усиление шасси силовой брони"
  weight_support_frame_pa_tech_1_desc: "Усиление шасси силовой брони позволит нам прикрепить дополнительные бронелисты."

  welded_rebar_tech: "Сварная Арматура"
  welded_rebar_tech_desc: "Приваренная арматура и металлолом к силовой броне, в теории может позволить уменьшить урон."
  c_t45d_pa_tech: "Сварная Арматура"
  c_t45d_pa_tech_desc: "Приваренная арматура и металлолом к силовой броне, в теории может позволить уменьшить урон."

  pa_composite_armor_tech: "Композитная броня"
  pa_composite_armor_tech_desc: "Композитная броня, прикрепленная к каркасу силовой брони, позволяет быстрее передвигаться на поле боя, но защита будет хуже."

  c_t51b_pa_tech: "Композитная броня"
  c_t51b_pa_tech_desc: "Композитная броня, прикрепленная к каркасу силовой брони, позволяет быстрее передвигаться на поле боя, но защита будет хуже."

  pa_harded_plate_tech: "Усиленная броня"
  pa_harded_plate_tech_desc: "Усиленная броня, прикрепленная к каркасу силовой брони, позволяет лучше защитить солдата, но серьезно замедляет передвижение на поле боя."

  h_t51b_pa_tech: "Усиленная броня"
  h_t51b_pa_tech_desc: "Усиленная броня, прикрепленная к каркасу силовой брони, позволяет лучше защитить солдата, но серьезно замедляет передвижение на поле боя."

#----------------------------
# Chasies
#----------------------------
  stripped_pa_tech: "Изучение принципов работы силовой брони"
  stripped_pa_tech_desc: "Прежде чем приступить к разработке силовой брони, требуется понять, как ей управлять, это сложное в своём устройстве оборудование, которое требует чательной подготовки операторов."

  wasteland_pa_tech: "Ободранная силовая броня"
  wasteland_pa_tech_desc: ""

  scav_pa_tech: "Мусорная силовая броня"
  scav_pa_tech_desc: "Мусорная силовая броня, собранная из запасных частей нормальной брони и из частей сделанных на коленке. Не так эффективна, как обычная T-45d, но лучше чем ничего."

  t45d_pa_tech: "Силовая броня T-45d"
  t45d_pa_tech_desc: "В 2067 году первый силовой костюм модели T-45d был официально задействован в ходе операции по освобождению оккупированного китайскими войсками города Анкориджа. Броня показала высокую эффективность против техники и пехоты китайцев. Защищённые этой бронёй солдаты могли с лёгкостью уничтожать целые города, занятые китайскими войсками, не подвергая при этом опасности себя."

  t51b_pa_tech: "Силовая броня T-51b"
  t51b_pa_tech_desc: "Король довоенных времен. Усовершенствованная конструкция и продвинутые материалы повышают эффективность боевой единицы на поле боя. Даже после войны бронекостюмы Т-51b продолжают блестяще функционировать, уступая только послевоенным образцам."

  t60_pa_tech: "Силовая броня T-60"
  t60_pa_tech_desc: "Улучшенная версия силовой брони T-45d. Данная броня поступила на вооружение после битвы при Анкоридже. Данная броня использовалась на всех театрах военных действий, включая внутренний фрон. До войны считалась самой продвинутой моделью силовой брони."

  power_armor_equipment_6: "Силовая броня T-60"
  power_armor_equipment_6_short: "T-60 PA"
  power_armor_equipment_6_desc: "Улучшенная версия силовой брони T-45d. Данная броня поступила на вооружение после битвы при Анкоридже. Данная броня использовалась на всех театрах военных действий, включая внутренний фрон. До войны считалась самой продвинутой моделью силовой брони."

#----------------------------
# Power
#----------------------------
  weight_support_frame_pa_tech_2: "Микроядерные батареи"
  weight_support_frame_pa_tech_2_desc: "Простые микроядерные батареи, используемые для питания энергетического оружия, могут также использоваться для питания силовой брони, однако они очень быстро разряжаются во время активных действий."

  optimize_energy_tech: "Оптимизация энергопотребления"
  optimize_energy_tech_desc: ""

  fusion_core_pa_tech: "Ядерный блок"
  fusion_core_pa_tech_desc: "Довольно редкая универсальная топливная ячейка, позволяет продолжительно подпитывать любые виды силовой брони, а также тяжёлые виды энергетического вооружеия или даже целые поселения выживших."

  pa_TX_28_tech: "Микроядерный реактор TX-28"
  pa_TX_28_tech_desc: "Микроядерный реактор мощностью 60 квт, использовался до войны в качестве основного источника энергии в силовой броне, данное устройство располагается в изолированном контейнере на спине." 

#----------------------------
# Servos
#----------------------------
  simple_servo_tech: "Кинетические сервоприводы"
  simple_servo_tech_desc: "Данные сервоприводы почти ничем не отличаются от стандартных аналогов, однако имеют часть незначительных диффектов, которые иногда проявляются во время боя."

  advanced_servo_tech: "Продвинутые сервоприводы"
  advanced_servo_tech_desc: "Данные сервоприводы соответствуют всем стандартам довоенной эпохи, благодаря  ним мобильность силовой брони возрастает в разы."

  high_pressure_hydraulics_tech: "Гидравлический сервопривод высокого давления"
  high_pressure_hydraulics_tech_desc: "Улучшение гидравлической системы сервоприводов позволяет нам использовать более тяжёлую боевую броню."

#----------------------------
# Special
#----------------------------
  pa_special_modules_tech: "Спецмодули"
  pa_special_modules_tech_desc: "Благодаря пониманию базового устройства силовой брони мы можем разработать специальные модули для более эффективной деятельности на поле боя."
 # Head
  iternal_database_tech: "Внутренний банк памяти"
  iternal_database_tech_desc: "Расширяет возможности бортового компьютера силовой брони, что увеличивает эффективность брони на поле боя."

  recon_sensors_tech: "Сенсоры дальнего действия"
  recon_sensors_tech_desc: "Сенсоры дальнего действия позволяют получать информацию о действиях противника на поле боя."

  night_vision_pa_tech: "ПНВ"
  night_vision_pa_tech_desc: "Внедрённый в шлем прибор ночного видения позволяет значительно повысить эффективность силовой брони в ночное время."

  thermal_vision_pa_tech: "Тепловизор"
  thermal_vision_pa_tech_desc: "Внедрённый в шлем тепловизор позволяет сильно повысить эффективность силовой брони в ночное время и при слабой видимости."

  vats_interface_pa_tech: "Интерфейс V.A.T.S."
  vats_interface_pa_tech_desc: "Vault-Tec Assisted Targeting system - Разработка Волт-тек, анализирующая противника, помогая выявить и прицелиться солдатам в уязвимое место противника на поле боя."
 # Torso
  kynetic_dynamo_pa_tech: "Кинетический генератор"
  kynetic_dynamo_pa_tech_desc: "Позволяет силовой броне гасить входящую кинетическую энергию и усиливать исходящую."
  
  core_assembly_tech: "Сборка ядра"
  core_assembly_tech_desc: "После установки увеличивает частоту обновления взаимодействия с силовой бронёй, делая её более отзывчивой."

  pa_stealth_boy_tech: "Стелс бой"
  pa_stealth_boy_tech_desc: "При установке на силовую броню Stealth Boy активирует скрытый режим, эффективно делая пользователя брони почти невидимым."

  active_armor_tech: "Активная броня"
  active_armor_tech_desc: "Предоставляет дополнительную защиту от атаки и увеличивает урон в ближнем бою."

  jet_pack_tech: "Реактивный ранец"
  jet_pack_tech_desc: "Позволяет силовой броне лучше преодолевать различные препятствия, реки, болота, баррикады или же просто зависнуть ненадолго в воздухе."
 # Legs
  explosive_vent_tech: "Взрывное отверстие"
  explosive_vent_tech_desc: "При установке на силовую броню взрывные вентиляционные отверстия увеличивают радиус поражения при ударной посадке."

  emergency_protocol_tech: "Аварийный протокол"
  emergency_protocol_tech_desc: "Расширяет полномочия силовой брони в экстренных ситуациях, перегружая сервоприводы и прочие системы дабы спасти оператора силовой брони."

  tesla_coul_tech: "Катушки Тесла"
  tesla_coul_tech_desc: "Наносят дополнительный энергетический урон."
#-------------------------
# Special Power Armour
#-------------------------
  power_armour_enclave1: "Продвинутая Силовая броня"
  power_armour_enclave1_desc: "Разработанная после падения бомб выжившими членами бывшего американского правительства, известного как Анклав. Данная силовая броня поступила на вооружение в 2220 году и значительно превосходила стандартные модели силовой брони."

  power_armour_enclave2: "Продвинутая Силовая броня MKII"
  power_armour_enclave2_desc: "Данная силовая броня рзработанна спустя десятилетия после создания своего предшественника, имеет большие тактико-технические характеристики. Благодаря композитной конструкции и более прочной керамики, имеет более лёгкую конструкцию."

  enclave_power_armour_equipment_3: "Продвинутая Силовая броня MKIII HellFire"
  enclave_power_armour_equipment_3_short: "APA MKIII"
  enclave_power_armour_equipment_3_desc: "Прототип данной брони был разработан Анклавом в течение нескольких лет после падения бомб, в рамках проекта "HellFire". Данная броня имеет высокое сопротивление к огню и повышенную прочность."

  power_armour_bos: "Вашингтонская продвинутая броня"
  power_armour_bos_desc: ""

  power_armour_legion: "Сегментата"
  power_armour_legion_desc: ""

  power_armour_raider: "Рейдерская силовая броня"
  power_armour_raider_desc: ""

  texas_brotherhood_pa_tech: "Силовая броня Valult-Tec"
  texas_brotherhood_pa_tech_desc: "Попытка vault-tec создать функциональную силовую броню."



  